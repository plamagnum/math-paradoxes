version: '3.8'

services:
  web:
    build: .
    container_name: math-paradoxes-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - mongodb
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=math_paradoxes

  mongodb:
    image: mongo:7
    container_name: math-paradoxes-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=math_paradoxes

volumes:
  mongodb_data:
