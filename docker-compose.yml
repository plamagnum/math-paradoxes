version: '3.8'

services:
  web:
    build: .
    container_name: math-paradoxes-web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_HOST=mongodb
      - MONGODB_PORT=27017
      - MONGODB_DATABASE=math_paradoxes

  mongodb:
    image: mongo:4.4
    container_name: math-paradoxes-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=math_paradoxes
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongo localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

volumes:
  mongodb_data:
